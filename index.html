<!DOCTYPE html>
<html>
<head>
  <title>Random JSON Data Display</title>
  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>Random Data (JSON Format)</h2>

  <pre id="jsonData"></pre>

  <script>
    function generateRandomData(numRows) {
      const data = [];
      const cities = ["New York", "London", "Tokyo", "Paris", "Sydney", "Berlin", "Toronto", "Mumbai", "Rio", "Dubai"];

      for (let i = 0; i < numRows; i++) {
        const name = "User" + (i + 1);
        const userID = Math.floor(Math.random() * 100000);
        const city = cities[Math.floor(Math.random() * cities.length)];
        const revenue = Math.floor(Math.random() * 1000000);

        data.push({
          name: name,
          userID: userID,
          city: city,
          revenue: revenue
        });
      }
      return data;
    }

    const randomData = generateRandomData(100); // Generate 100 rows of data
    document.getElementById("jsonData").textContent = JSON.stringify(randomData, null, 2);
  </script>

</body>
</html>
